        stroke-opacity="0.3">
  </path>
  <!-- Logarithmic spiral path -->
  <path d="M400 400
           M400 400 Q430 430, 450 400 Q470 370, 430 350 Q390 330, 380 380 Q370 430, 420 450 Q470 470, 480 410"
        stroke="#ffffff"
        stroke-width="1"
        fill="none"
        stroke-opacity="0.2">
