<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <path d="M400 400 
           M400 400 L420 400
           M400 400 L419 410
           M400 400 L417 420
           M400 400 L414 429
           M400 400 L409 437
           M400 400 L403 444
           M400 400 L397 450
           M400 400 L390 455
           M400 400 L382 458
           M400 400 L375 460"
        stroke="#ffffff" 
        stroke-width="2" 
        fill="none"
        transform="rotate(0 400 400)"
